<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="alexgogb"/>
    <title>Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <header class="p-3 border-bottom">
    <div class="container-fluid">
      <div class="d-flex align-items-center">
         <!-- Logo -->
        <div class="mb-md-0">
          <a href="#" class="d-inline-flex link-body-emphasis text-decoration-none">
            <img
              src="logo.jpg"
              width="56"
              height="56"
              class="rounded-circle"
            />
          </a>
        </div>

        <!-- Menú -->
        <ul class="nav me-auto mb-2 mb-md-0 ms-3">
          <li>
            <a href="#" class="nav-link px-2">Incidencias</a>
          </li>
          <li>
            <a href="#" class="nav-link px-2">Estadísticas</a>
          </li>
          <li>
            <a href="#" class="nav-link px-2">Panel de administrador</a>
          </li>
        </ul>

        <!-- Perfil -->
        <div class="dropdown ms-auto">
          <a
            href="#"
            class="d-block text-decoration-none dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="perfil.jpg"
              width="32"
              height="32"
              class="rounded-circle"
            />
          </a>

          <ul class="dropdown-menu" role="menu">
            <li><a class="dropdown-item" href="#">Configuración</a></li>
            <li><a class="dropdown-item" href="#">Mis alertas</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
          </ul>
        </div>
      </div>
    </div>
