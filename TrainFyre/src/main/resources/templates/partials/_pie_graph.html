<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grafico de barras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <!-- MARCO METROPOLIS -->
      <div class="card shadow-media">
        <div class="card-header">
          <h6 class="mb-0 text-uppercase text-center">Reparto de Incidencias (Total 100%)</h6>
        </div>

        <div class="card-body d-flex flex-column align-items-center">

          <!-- GRÁFICO DE TARTA (Pie Chart) -->
          <!-- Usamos un gradiente cónico para definir los sectores -->
          <div class="pie-chart-container pulse-effect"
               style="
                            width: 250px;
                            height: 250px;
                            border-radius: 50%;
                            border: 4px solid var(--color-secundario);
                            background: conic-gradient(
                                var(--color-primario) 0% 50%,
                                var(--color-secundario) 50% 80%,
                                var(--color-amarillo) 80% 100%
                            );
                         ">
          </div>

          <!-- LEYENDA (Debajo del gráfico) -->
          <div class="mt-4 w-100">
            <div class="d-flex justify-content-between border-bottom py-2">
              <span><strong style="color: var(--color-primario);">■</strong> Línea 1</span>
              <span class="font-weight-bold">50%</span>
            </div>
            <div class="d-flex justify-content-between border-bottom py-2">
              <span><strong style="color: var(--color-secundario);">■</strong> Línea 2</span>
              <span class="font-weight-bold">30%</span>
            </div>
            <div class="d-flex justify-content-between py-2">
              <span><strong style="color: var(--color-amarillo);">■</strong> Línea 3</span>
              <span class="font-weight-bold">20%</span>
            </div>
          </div>

        </div>

        <div class="card-footer text-center bg-fondo-alt">
          <small class="text-texto-claro text-uppercase" style="letter-spacing: 1px;">
            Visualización Industrial de Datos
          </small>
        </div>
      </div>
      <!-- FIN MARCO -->

    </div>
  </div>
</div>

</html>
