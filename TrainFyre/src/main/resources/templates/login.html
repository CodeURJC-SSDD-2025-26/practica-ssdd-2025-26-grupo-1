<!DOCTYPE html>
<html lang="es">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
<!--HEADER-->
  <div id="_header"></div>

    <!--Form-->
    <div id="_login_form"></div>

    <!-- Footer -->
    <div id="_footer"></div>
</body>

<script>
  // Cargamos el contenido de _header.html
  fetch('./partials/_header.html')
          .then(response => response.text())
          .then(data => {
            // Lo inyectamos en el div que creamos arriba
            document.getElementById('_header').innerHTML = data;
          })
          .catch(error => console.error('Error al cargar el header:', error));
</script>

  // Cargamos el contenido de form_login-partial.html

          .catch(error => console.error('Error al cargar el form:', error));
</script>

<script>
