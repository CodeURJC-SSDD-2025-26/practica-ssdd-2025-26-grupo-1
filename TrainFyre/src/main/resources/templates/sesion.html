<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Session page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="../static/css/style.css">
</head>


<body>

  <!--HEADER-->
  <div id="_header"></div>


  <!-- MAIN -->
  <main class="container-main">
    <div class="row d-flex justify-content-center align-items-center ms-3 me-3">
      <p class="display-6">Se ha cerrado sesi√≥n correctamente</p>
    </div>

  </main>


  <!-- Footer -->
  <div id="_footer"></div>

</body>


<script>
  // Cargamos el contenido de _header.html
  fetch('./partials/_header.html')
          .then(response => response.text())
          .then(data => {
            // Lo inyectamos en el div que creamos arriba
            document.getElementById('_header').innerHTML = data;
          })
          .catch(error => console.error('Error al cargar el header:', error));
</script>
<script>
  // Cargamos el contenido de _footer.html
  fetch('./partials/_footer.html')
          .then(response => response.text())
          .then(data => {
            // Lo inyectamos en el div que creamos arriba
            document.getElementById('_footer').innerHTML = data;
          })
          .catch(error => console.error('Error al cargar el footer:', error));
</script>
</html>
