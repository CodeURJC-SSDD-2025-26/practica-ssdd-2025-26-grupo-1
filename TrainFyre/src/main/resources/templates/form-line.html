<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partial de bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!--HEADER-->
    <div id="_header"></div>

    <main class="container-main">

        <form role="form" action="admin_panel.html" target="_blank">

            <!--Lines-->
            <div class="row">
                <div class="d-flex flex-wrap justify-content-center gap-3 mb-4">
                    <h2>Añadir línea</h2>
                </div>
            </div>
            </div>

            <!--Name-->

            <div class="row">
                <div class="d-flex flex-wrap justify-content-center gap-3 mb-4">
                    <div class="form-group col-10">
                        <label class="form-label" for="name">Indique el nombre de la línea:</label>
                        <input type="text" class="form-control" id="name" placeholder="Nombre" required>
                    </div>
                </div>
            </div>


            <!--Location-->

            <div class="row">
                <div class="d-flex flex-wrap justify-content-center gap-3 mb-4">
                    <div class="form-group col-10">
                        <label class="form-label" for="location">Indique la ubicación de la línea:</label>
                        <input type="text" class="form-control" id="location" placeholder="Ubicación" required>
                    </div>
                </div>
            </div>


            <!--Button row-->
            <div class="row">
                <div class="d-flex justify-content-center gap-3 mb-4">
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">Confirmar</button>
                    </div>
                </div>
            </div>
            </div>
            </div>
        </form>

    </main>

    <!-- Footer -->
    <div id="_footer"></div>
</body>

<script src="../js/js_slider.js"></script>
<script>
    // Cargamos el contenido de _header.html
    fetch('./partials/_header.html')
        .then(response => response.text())
        .then(data => {
            // Lo inyectamos en el div que creamos arriba
            document.getElementById('_header').innerHTML = data;
        })
        .catch(error => console.error('Error al cargar el header:', error));
</script>
<script>
    // Cargamos el contenido de _footer.html
    fetch('./partials/_footer.html')
        .then(response => response.text())
        .then(data => {
            // Lo inyectamos en el div que creamos arriba
            document.getElementById('_footer').innerHTML = data;
        })
        .catch(error => console.error('Error al cargar el footer:', error));
</script>

</html>
