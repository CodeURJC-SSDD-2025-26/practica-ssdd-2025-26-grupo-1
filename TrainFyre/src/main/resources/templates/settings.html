<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="alexgogb"/>
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/css/style.css">
  </head>

  <body>
    <!--HEADER-->
    <div id="_header"></div>

    <main class="container-main">
      <div class="d-flex justify-content-center align-items-center pb-3 gap-4">
        <div class="col-auto">
          <img
            src="../static/img/perfil.jpg"
            width="128"
            height="128"
            class="rounded-circle"
          />
        </div>
        <div class="col-auto">
          <h2 class="fw-bold">ricardo_milos19</h2>
          <h5>Administrador</h3>
        </div>
      </div>

      <hr class="mt-3">

      <div class="justify-content-center px-5 pt-3">
        <h2 class="form-title">Información personal</h2>
        <form role="form">
            <div class="form-group mb-3">
                <label for="pwd" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" id="username" required placeholder="ricardo_milos19" readonly>
            </div>

            <div class="form-group mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" required placeholder="ricardo_milos19@trainfyre.com" readonly>
            </div>

            <div class="form-group mb-3">
                <label for="pwd" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="pwd" required placeholder="**************" readonly>
            </div>
        </form>

        <h2 class="form-title">Foto de perfil</h2>
        <form role="form">
          <div class="form-group">
            <input type="file" class="form-control-file" id="profilepic" disabled>
          </div>
        </form>
      </div>

    <div class="d-flex justify-content-end me-5">
        <button type="submit" class="btn btn-primary me-1">Editar</button>
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
    </div>
      
    </main>

    <!-- Footer -->
    <div id="_footer"></div>
  </body>

  <script>
    // Cargamos el contenido de _header.html
    fetch('./partials/_header.html')
        .then(response => response.text())
        .then(data => {
            // Lo inyectamos en el div que creamos arriba
            document.getElementById('_header').innerHTML = data;
        })
        .catch(error => console.error('Error al cargar el header:', error));
  </script>
  <script>
    // Cargamos el contenido de _footer.html
    fetch('./partials/_footer.html')
        .then(response => response.text())
        .then(data => {
            // Lo inyectamos en el div que creamos arriba
            document.getElementById('_footer').innerHTML = data;
        })
        .catch(error => console.error('Error al cargar el footer:', error));
  </script>
</html>
