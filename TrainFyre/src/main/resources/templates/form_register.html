<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partial de bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!--HEADER-->
    <div id="_header"></div>

    <main class="container-main">

        <form role="form" action="index.html" target="_blank">
            <div class="row d-flex justify-content-center gap-3 mb-4 ms-3 me-3">
                <div class="form-group col-10">
                    <h2 class="form-title">Registrarse</h2>

                    <!--User name-->
                    <label for="name" class="form-label">Introduzca su futuro nombre de usuario:</label>
                    <input type="text" class="form-control" id="name" required placeholder="Inserte su correo">
                </div>
            </div>

            <!--email-->
            <div class="row d-flex justify-content-center gap-3 mb-4 ms-3 me-3">
                <div class="form-group col-10">
                    <label for="email" class="form-label">Correo electrónico:</label>
                    <input type="email" class="form-control" id="email" required placeholder="Inserte su correo">
                </div>
            </div>

            <!--Password-->
            <div class="row d-flex justify-content-center gap-3 mb-4 ms-3 me-3">
                <div class="form-group col-10">
                    <label for="pwd" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="pwd" required placeholder="Inserte su contraseña">
                </div>
            </div>

            <!--Confirm Password-->
            <div class="row d-flex justify-content-center gap-3 mb-4 ms-3 me-3">
                <div class="form-group col-10">
                    <label for="rpwd" class="form-label">Repita su contraseña:</label>
                    <input type="password" class="form-control" id="rpwd" required placeholder="Inserte su contraseña">
                </div>
            </div>

            <!--Button row-->
            <div class="row d-flex justify-content-center gap-3 mb-4 ms-3 me-3">
                <div class="col-auto mt-2">
                    <button type="submit" class="btn btn-primary">Confirmar</button>
                </div>
            </div>
        </form>


    </main>

    <!-- Footer -->
    <div id="_footer"></div>
</body>

<script src="../js/js_slider.js"></script>
<script>
    // Cargamos el contenido de _header.html
    fetch('./partials/_header.html')
        .then(response => response.text())
        .then(data => {
            // Lo inyectamos en el div que creamos arriba
            document.getElementById('_header').innerHTML = data;
        })
        .catch(error => console.error('Error al cargar el header:', error));
</script>
<script>
    // Cargamos el contenido de _footer.html
    fetch('./partials/_footer.html')
        .then(response => response.text())
        .then(data => {
            // Lo inyectamos en el div que creamos arriba
            document.getElementById('_footer').innerHTML = data;
        })
        .catch(error => console.error('Error al cargar el footer:', error));
</script>

</html>
